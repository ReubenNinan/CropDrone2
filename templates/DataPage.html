{% load static %}


<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Zatosh Nakamoto">
    <meta name="generator" content="Image Website">
    <title>Data Acquisition Dates</title>

    <link rel="canonical" href="#">



    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="{% static 'CSS/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="{% static 'CSS/blog.css' %}" rel="stylesheet">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      img {
        display: block;
        max-width: 100%;
        height: auto;
      }

      .box-element{
        box-shadow:hsl(0, 0%, 80%) 0 0 16px;
        background-color: #fff;
        border-radius: 4px;
        padding: 10px;
      }

      .thumbnail{
        width: 100%;
        height: 100px;
        -webkit-box-shadow: -1px -3px 5px -2px Black;
          -moz-box-shadow: -1px -3px 5px -2px Black;
          box-shadow: -1px -3px 5px -2px Black;
      }

      .image{
        border-radius: 0 0 4px 4px;
      }

    </style>


    
  </head>
  <body>
    
    <main>
      <section class="py-5 text-center container">
        <div class="row py-lg-5">
          <div class="col-lg-6 col-md-8 mx-auto">
    
            <h1 class="h5">{{category}}</h1>
            
            {% for post in images %}
            <a href="{% url 'csv-download' post.id %}">Download CSV File</a>
            {% endfor %}
            
          </div>
        </div>
      </section>

      <div class="row">
        {% for image in images %}
          <div class="col-lg-3 mb-3">
            <div class="card">
              <img src={{image.squareImage.url}} alt={{image.altText}} class="thumbnail">
            <div class="card-body">
              <div class="card-text">
                {{image.description}}
              </div>
            </div>
            </div>
            
          </div>
        {% endfor %}
      </div>
      
    
      
    
    </main>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
